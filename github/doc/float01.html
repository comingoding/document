<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 01 - box를 가로로 배치하는 방법 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        section {
            padding: 100px 0;
            background-color: #ddd;
        }

        .container {
            width: 1200px;
            background-color: red;
            margin: 0 auto;
            border: 1px solid #000;

        }

        .container:after {
            content:"";
            display: block;
            clear: both;
        }

        /* float - 요소들을 가로배치하는 방법 
        1. 쪼그라든다.
        2. float은 뜬다 라는 의미 -> 감싸고 있는 부모 요소의높이를 0으로 만든다 -> 높이를 만들어줘야함 
        3. clearfix를 사용하여 높이를 회복시켜야함 부모:after {content:""; display:block; clear:both;}*/
        .container div {
            float: left;
            background-color: yellow;
            width:33.333333%;
            padding:0 15px
        }
    </style>
</head>

<body>
    <!-- <div class="section"> </div>-->
    <!-- 시맨틱 태그 - section, header, main, footer, nav, article, aside, figure 등등 -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>

</html>
